<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Natasha's Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Nine to Six Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container">
            <div id="9" class="row time-block">
                <div class="col-2 hour">
                    9AM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="9amtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="10" class="row time-block">
                <div class="col-2 hour"> 
                    10AM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="10amtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="11" class="row time-block">
                <div class="col-2 hour">
                    11AM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="11amtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="12" class="row time-block">
                <div class="col-2 hour">
                    12PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2"id="12pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="13" class="row time-block">
                <div class="col-2 hour">
                    1PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="1pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="14" class="row time-block">
                <div class="col-2 hour">
                    2PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="2pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="15" class="row time-block">
                <div class="col-2 hour">
                   3PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="3pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="16" class="row time-block">
                <div class="col-2 hour">
                    4PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2" id="4pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="17" class="row time-block">
                <div class="col-2 hour">
                    5PM
                </div>
                <textarea class="col-8 description"></textarea>
                <button class="btn saveBtn col-2"id="5pmtask"><i class="fas fa-save"></i></button>
            </div>
            <div id="18" class="row time-block">
              <div class="col-2 hour">
                  6PM
              </div>
              <textarea class="col-8 description"></textarea>
              <button class="btn saveBtn col-2"id="5pmtask"><i class="fas fa-save"></i></button>
          </div>
        </div>  

        <!-- Timeblocks go here -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="jquery.js"></script>

    </body>

</html>
